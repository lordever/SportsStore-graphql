<div class="pull-xs-right">
  <small>
    Your cart:
    <span *ngIf="cart.cart.itemCount > 0">
{{ cart.cart.itemCount }} item(s)
{{ cart.cart.cartPrice | currency:"USD":true:"2.2-2" }}
</span>
    <span *ngIf="cart.cart.itemCount == 0">
(empty)
</span>
  </small>
  <button class="btn btn-sm bg-inverse" [disabled]="cart.cart.itemCount == 0"
          routerLink="/cart">
    <i class="fa fa-shopping-cart"></i>
  </button>
</div>
